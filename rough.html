<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>img tag</title>
</head>
<body>

<h3 align="center" style="color:red">To illustrate image tag</h3>
<hr>
<p>
<img src="apple.png" align="right" height="100" width="150"/>
this image is right aligned with the text
</p>
<br><br><br><br>
<hr>
<p>
this image is left aligned with the text
<img src="bharatpay.png" align="left" height="100" width="150"/>
</p>
<br><br><br><br><hr>
<p>
<img src="microsoft.png" align="center" height="100" width="150"/>
this image is center aligned with the text
</p>
<br><br><br><br><hr>
<p>
this image is bottom aligned with the text
<img src="pexels-dapur-melodi-1109197.jpg" align="bottom" height="100" width="150"/>
</p>
<br><br><br><br><hr>
<p>
<img src="hawaiian-pizza.jpg" align="top" height="50" width="150"/>
this image is top aligned with the text
</p>
<br><hr>
<h3 style="position:relative;bottom:5px;width:100%;text-align:center">

</body>
</html>
